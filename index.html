:root{
  /* atur variable tinggi dan lebar element*/
  --man-height: 20vh ;
  --man-width: calc(var(--man-height) * 2024/2694);
  --woman-height: 20vh ;
  --woman-width: calc(var(--woman-height) * 585/860);
  --pantai-heigh: 100vh ;
  --pantai-width: calc(var(--pantai-heigh) * 1164/655);
  

  /* menentukan Variable tengah halaman */
  --mid-height: 50vh ;
  --mid-width: 50vw;

  /* Buat variable x dan y untuk meletakkan di tengah */
  --xman-center: calc((100vw - var(--man-width))*0.5);
  --yman-center: calc((100vh - var(--man-height))*0.5);
  --xwoman-center: calc((100vw - var(--woman-width))*.5);
  --ywoman-center: calc((100vh - var(--woman-height))*0.5);
  --xpantai-center: calc((100vw - var(--pantai-width))*0.5);
  --ypantai-center: calc((100vh - var(--pantai-heigh))*0.5);
  --xtext-coord: -12vw;
  --ytext-coord: 40vh;
}

body{
  font-family:'Satisfy', Verdana, Geneva, Tahoma, sans-serif ;    
  background-color: rgb(245, 245, 255);
  min-height:100vh ;
  width: 100vw;
  margin: 0px;
  overflow: hidden;

.loadingPage.hidden{
  opacity: 0;
  visibility: hidden;
}

.loadingPage{
  height: 100vh;
  width: 100vw;
  position: absolute;
  left:0;
  top:0;
  z-index: 2;
  background-color: pink;
}

.main {
  opacity: 0;
  visibility: hidden;
  transition: 1s ease opacity;
  height: 100vh;
  width: 100vw;
  position: absolute;
  perspective: 300px;
  left:0;
  perspective-origin:  var(--mid-width) var(--mid-height);
}

.main.visible{
  opacity: 1;
  visibility: visible;
}

.loadingWord{
  position: relative;
  font-size: 1rem;
  width: 5rem ;
  left: 46%;
  top: 50%;
  animation: 2s ease alternate infinite loading;
  overflow: hidden;
}

@keyframes loading {
  to{
    width:0px
  }}

.door{
  position: absolute;
  background-color: pink;
  z-index: 1;
}
div.door {
  width: 50vw;
  height: 100vh;
}

.door#right{
  transform-origin: right;
  left: 50vw;
}

.door#left{
  transform-origin: left;
}

h1.door , h2.door{
  position: relative;
  display: flex;
  justify-self: center;
  transform: translateY(42vh);
  background-color: transparent;
}

h1.door{
  font-size: 1.7rem;
}
h2.door{
  font-size: 1.5rem;
}

#openingWord1{
  position: absolute;
  margin: 0px;
  font-size: .5rem;
  width: 0vw;
  height: .6rem;
  overflow: hidden;
  transform: translate3d(var(--xtext-coord),var(--ytext-coord), 30px)
  }

.man{
  height: var(--man-height);
  position: relative;
  top: 50%;
  left: 50%;
  /* transform: translate3d(calc(var(--xman-center) - 20vw), calc(var(--yman-center) + 28vh) , 100px); */
  }

#woman{
  height: var(--woman-height);
  position: absolute;
  transform: translate3d(calc(var(--xwoman-center) - 9vh), calc(var(--ywoman-center) + 27vh), 100px );
}


#pantai{
  height: 100vh;
  position: absolute;
  z-index: -1;
  transform: translate3d(var(--xpantai-center), var(--ypantai-center) , 40px);
}


#background{
  height: 2000px;
  position: absolute;
  left: 80vw;
  top: 0;
  z-index: -2;
  transform: translate3d(-50vw,  -20vh , 0px);

  <div class="loadingPage">
    <h1 class="loadingWord"> Loading... </h1>

  <div class="main">
    <div class="door" id="left"></div>
    <div class="door" id="right"></div>
    <h1 class="door"> Undangan Pernikahan Hilwa & Arief</h1>
    <h2 class="door"> Kepada Yth: Fulan</h2>
    <img src="man.png"  class="man">

  <script>

  //-----------Bagian animasi-------------
  const doorLeft = document.getElementById("left");
  const doorRight = document.getElementById("right");
  let doors = document.querySelectorAll('h1.door, h2.door')
  const man = document.querySelector('.man');
  let scrollPosition = 0; // Posisi scroll virtual
  let targetScrollPosition = 0; // Posisi scroll tujuan
  let startY = 0; // Posisi awal sentuhan pada layar
  

  // Fungsi untuk memperbarui animasi
  function updateAnimation() {
    // Lerp untuk membuat pergerakan smooth
    scrollPosition += (targetScrollPosition - scrollPosition) * 0.1;

    // Log posisi scroll ke console
    console.log(scrollPosition);

    if(scrollPosition < 21){
      
      doorLeft.style.transform = `translateX(-${scrollPosition}vw)`;
      doorRight.style.transform = `translateX(${scrollPosition}vw)`;
      if (Math.abs(targetScrollPosition - scrollPosition) > 0.1) {
      requestAnimationFrame(updateAnimation);
      }
      else if(scrollPosition < 0.1){
        scrollPosition = 0;
      }
    }
    else if(scrollPosition < 51){
      
      doorLeft.style.transform = `translateX(-${scrollPosition}vw)`;
      doorRight.style.transform = `translateX(${scrollPosition}vw)`;
      doors.forEach(door => {
        door.style.opacity = (50-Math.round(scrollPosition))/20;
      });
      if (Math.abs(targetScrollPosition - scrollPosition) > 0.1) {
      requestAnimationFrame(updateAnimation);
      }
      
    }
    else if (scrollPosition< 80){}
    else if (scrollPosition < 500){
      // Terapkan animasi pada elemen
      let x = scrollPosition-80;
      
      man.style.transform = `translate3D(${x}px, ${x}px , ${x}px)`;

      // Jika animasi belum selesai, panggil lagi `updateAnimation`
      if (Math.abs(targetScrollPosition - scrollPosition) > 0.1) {
      requestAnimationFrame(updateAnimation);
      }
    
    }
    }

    // Event untuk desktop (mouse scroll)
    window.addEventListener('wheel', (event) => {
      targetScrollPosition += event.deltaY/20; // Tambah/mengurangi posisi tujuan
      targetScrollPosition = Math.max(0, targetScrollPosition); // Hindari nilai negatif
      requestAnimationFrame(updateAnimation); // Mulai animasi
    });

    // Event untuk perangkat layar sentuh (touchmove)
    document.addEventListener('touchstart', (event) => {
      startY = event.touches[0].clientY; // Catat posisi sentuhan awal
    });

    document.addEventListener('touchmove', (event) => {
      const currentY = event.touches[0].clientY; // Posisi sentuhan saat ini
      const deltaY = startY - currentY; // Hitung perubahan posisi
      targetScrollPosition += deltaY/20; // Tambah ke posisi tujuan
      targetScrollPosition = Math.max(0, targetScrollPosition); // Hindari nilai negatif
      startY = currentY; // Update posisi sentuhan
      requestAnimationFrame(updateAnimation); // Mulai animasi
    });   

    //-------------- Bagian Loading Page-------------

    const loadingPage = document.querySelector('.loadingPage')
    const main = document.querySelector('.main')

    window.addEventListener('load', () => {
      loadingPage.classList.add('hidden')
      main.classList.add('visible')
      scrollPosition = 0;
    })
</script>
