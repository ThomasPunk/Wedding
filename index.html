<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link-output {
      margin-top: 1rem;
      text-align: left;
    }
    .copy-button {
      margin-top: 0.5rem;
      background: #28a745;
    }
    .copy-button:hover {
      background: #1e7e34;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generator Teks Undangan</h2>
    <form id="inviteForm">
      <input type="text" id="nama" placeholder="Masukkan Nama Tamu" required />
      <input type="text" id="namaPenginput" placeholder="Masukkan Namamu" required />
      <button type="submit">Buat Undangan</button>
    </form>
    <div class="link-output" id="linkOutput" style="display:none;">
      <textarea id="generatedText" readonly></textarea>
      <button class="copy-button" onclick="copyLink()">Copy Teks</button>
    </div>
  </div>

  <script>
    document.getElementById('inviteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const namaPenginput = document.getElementById('namaPenginput').value.trim();
      if (!nama || !namaPenginput) return;

      const url = 'https://thomaspunk.github.io/Wed-Inv-H-A/?nama=' + encodeURIComponent(nama);

      const isi = `Assalamu'alaikum Warahmatullahi Wabarakatuh\n\n` +
        `Kepada Yth,\n${nama}\n\n` +
        `Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i untuk menghadiri acara Pernikahan dan Resepsi Anak kami :\n\n` +
        `HILWA NADIA HELSRIYATNA\n &\nARIEF NUGRAHA\n\n` +
        `${url}\n\n` +
        `AKAD NIKAH (keluarga)\n` +
        `Hari       : Sabtu, 24 Mei 2025\n` +
        `Pukul     : 10.00 WIB s/d Selesai\n` +
        `Tempat  : Masjid Raya Baiturrahman Banda Aceh\n\n` +
        `RESEPSI\n` +
        `Hari       : Minggu, 25 Mei 2025\n` +
        `Pukul     : 11.00 - 15.00 WIB\n` +
        `Tempat  : Beulangong Raja Resto\n\n` +
        `Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.\n\n` +
        `Wassalamu'alaikum Wr. Wb.\n\nHormat kami,\n${namaPenginput}`;

      document.getElementById('generatedText').value = isi;
      document.getElementById('linkOutput').style.display = 'block';
    });

    function copyLink() {
      const text = document.getElementById('generatedText');
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Teks undangan berhasil disalin!');
    }
  </script>
</body>
</html>
